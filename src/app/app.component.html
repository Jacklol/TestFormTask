<div class="container">
         <form [formGroup]="textForm" (ngSubmit)="submit($event)">
           <div class="form-group row align-items-center find">
             <div class="col-3 wrapperLabel" >
               <label  class="label" for="exitPrice">I'm looking for</label>
             </div>
             <div class="col-6 mr-auto">
               <input 
               formControlName="exitPrice"
               id="exitPrice"
               type="text"
               class="form-control"> 
             </div>
             <div class="col-2">
               <button   type="submit" class="btn btn-secondary button"><i class="fa fa-search" fa-2x>&nbsp; </i>  Find</button>
             </div>  
           </div>
           <div class="alert alert-danger" *ngIf="(exitPrice.touched && exitPrice.invalid) || (submitting && !exitPrice.dirty)">
             <div *ngIf="exitPrice.errors.required">field can't be empty</div>
             <div *ngIf="exitPrice.errors.minlength">min 2 simbols</div>
             <div *ngIf="exitPrice.errors.maxlength">max 100 simbols</div>
           </div>
         </form>
         <h2> Search history - {{(items | async)?.length}} request(s)</h2>
         <div  class="card" *ngFor="let item of items | async">
           <div class="container">
             <div class="row align-items-center" style="min-height: 100px;">
               <div class="col-4 mr-auto">
                 <div>{{ item.date | date: 'dd/MM/yyyy HH:mm'}}</div>
                 <div class="searchText">Search request: &nbsp; {{ item.text}}</div>
               </div>
               <div class="col-2">
                 <button type="button" class="btn btn-secondary" (click)="deleteItem(item.$key)" ><i class="fa fa-minus-square">&nbsp; </i>&nbsp; Delete</button>
               </div>
             </div> 
           </div> 
         </div>
 </div>
